<div class="div">
  <div class="div-2">
    <div class="div-3">Bitcoin price</div>
    <div class="div-4" id="btc-price">$50,000</div>
  </div>
  <div class="div-5">
    <div class="div-6">Ethereum price</div>
    <div class="div-7" id="eth-price">$50,000</div>
  </div>
  <div class="div-8">
    <div class="div-9">Litecoin price</div>
    <div class="div-10" id="ltc-price">$50,000</div>
  </div>
  <div class="div-11">
    <div class="div-12">Ripple price</div>
    <div class="div-13" id="xrp-price">$50,000</div>
  </div>
  <div class="div-14">
    <div class="div-15">Cardano price</div>
    <div class="div-16" id="ada-price">$50,000</div>
  </div>
</div>

<style>
  .div {
    border-radius: 32px;
    background-color: #fff;
    display: flex;
    max-width: 1222px;
    flex-direction: column;
    font-size: 12px;
    color: #000;
    font-weight: 400;
    padding: 32px;
  }
  .div-2, .div-5, .div-8, .div-11, .div-14 {
    display: flex;
    gap: 20px;
    justify-content: space-between;
  }
  .div-3, .div-4, .div-6, .div-7, .div-9, .div-10, .div-12, .div-13, .div-15, .div-16 {
    font-family: Inter, sans-serif;
  }
  .div-5, .div-8, .div-11, .div-14 {
    margin-top: 7px;
  }
</style>

<script>
  async function fetchCryptoPrices() {
    const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,litecoin,ripple,cardano&vs_currencies=usd');
    const data = await response.json();
    document.getElementById('btc-price').textContent = `$${data.bitcoin.usd}`;
    document.getElementById('eth-price').textContent = `$${data.ethereum.usd}`;
    document.getElementById('ltc-price').textContent = `$${data.litecoin.usd}`;
    document.getElementById('xrp-price').textContent = `$${data.ripple.usd}`;
    document.getElementById('ada-price').textContent = `$${data.cardano.usd}`;
  }

  fetchCryptoPrices();
  setInterval(fetchCryptoPrices, 60000); // Update every 60 seconds
</script>
